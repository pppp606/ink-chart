version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "pppp606"
    assignees:
      - "pppp606"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    # Security updates only
    target-branch: "main"
    labels:
      - "dependencies"
      - "security"
    # Allow both direct and indirect updates
    allow:
      - dependency-type: "all"
    # Group security updates
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
    # Ignore major version updates for @types/node
    ignore:
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "pppp606"
    assignees:
      - "pppp606"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "security"