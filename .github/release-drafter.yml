name-template: "v$RESOLVED_VERSION"
tag-template: "v$RESOLVED_VERSION"

categories:
  - title: "ğŸš€ Features"
    labels:
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
  - title: "ğŸ”’ Security"
    labels:
      - "security"
  - title: "ğŸ“¦ Dependencies"
    labels:
      - "dependencies"
  - title: "ğŸ§¹ Chore"
    labels:
      - "chore"

exclude-labels:
  - "skip-changelog"
  - "ci"
  - "github-actions"

change-template: "- $TITLE @$AUTHOR (#$NUMBER)"
change-title-escapes: '\<*_&'

version-resolver:
  major:
    labels:
      - "major"
  minor:
    labels:
      - "minor"
      - "enhancement"
  patch:
    labels:
      - "patch"
      - "bug"
  default: patch

template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
