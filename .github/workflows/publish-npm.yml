name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Upgrade npm for OIDC support
        run: |
          npm install -g npm@latest
          npm --version

      - name: Configure npm for npmjs.org
        run: |
          echo "registry=https://registry.npmjs.org" > .npmrc
          echo "@pppp606:registry=https://registry.npmjs.org" >> .npmrc

      - run: npm ci
      
      - run: npm run lint
      
      - run: npm run typecheck
      
      - run: npm run test:coverage
      
      - run: npm run build
      
      - name: Verify build outputs
        run: |
          test -f dist/index.js && test -f dist/index.d.ts
          echo "âœ… Build outputs verified"

      - name: Validate and detect authentication method
        id: auth
        run: |
          # Enhanced authentication detection with validation

          echo "ğŸ” Validating authentication environment..."

          # Check for OIDC environment variables
          if [[ -n "$ACTIONS_ID_TOKEN_REQUEST_URL" && -n "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]]; then
            echo "âœ… OIDC environment variables detected"

            # Validate OIDC URL format
            if [[ "$ACTIONS_ID_TOKEN_REQUEST_URL" == *"actions.githubusercontent.com"* ]] || [[ "$ACTIONS_ID_TOKEN_REQUEST_URL" == *"vstoken.actions.githubusercontent.com"* ]]; then
              echo "âœ… OIDC URL format validated"

              # Validate GitHub context
              if [[ -n "$GITHUB_REPOSITORY" && -n "$GITHUB_REF" && -n "$GITHUB_SHA" ]]; then
                echo "âœ… GitHub context validated"
                echo "method=oidc" >> $GITHUB_OUTPUT
                echo "ğŸ” Using OIDC authentication for secure publishing"
                echo "ğŸ“Š Repository: $GITHUB_REPOSITORY"
                echo "ğŸ“Š Reference: $GITHUB_REF"
                echo "ğŸ“Š SHA: $GITHUB_SHA"
              else
                echo "âŒ Missing GitHub context variables"
                exit 1
              fi
            else
              echo "âŒ Invalid OIDC URL format"
              exit 1
            fi

          # Fallback to NPM Token (transitional support)
          elif [[ -n "$NPM_TOKEN" ]]; then
            echo "âš ï¸  Using NPM_TOKEN authentication (legacy mode)"
            echo "ğŸ’¡ Consider migrating to OIDC for enhanced security"
            echo "method=npm-token" >> $GITHUB_OUTPUT
            echo "ğŸ”‘ NPM_TOKEN authentication configured"

          else
            echo "âŒ No authentication method available"
            echo "ğŸ’¡ Required: Either OIDC (id-token: write permission) or NPM_TOKEN secret"
            echo "ğŸ“– See docs/OIDC-SETUP.md for migration guide"
            exit 1
          fi
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Validate provenance requirements
        if: steps.auth.outputs.method == 'oidc'
        run: |
          echo "ğŸ” Validating provenance attestation requirements..."

          # Validate required environment for provenance
          if [[ -z "$GITHUB_REPOSITORY" || -z "$GITHUB_REF" || -z "$GITHUB_SHA" ]]; then
            echo "âŒ Missing GitHub context variables required for provenance"
            echo "ğŸ“Š GITHUB_REPOSITORY: ${GITHUB_REPOSITORY:-'missing'}"
            echo "ğŸ“Š GITHUB_REF: ${GITHUB_REF:-'missing'}"
            echo "ğŸ“Š GITHUB_SHA: ${GITHUB_SHA:-'missing'}"
            exit 1
          fi

          # Validate OIDC environment
          if [[ -z "$ACTIONS_ID_TOKEN_REQUEST_URL" || -z "$ACTIONS_ID_TOKEN_REQUEST_TOKEN" ]]; then
            echo "âŒ OIDC environment not properly configured for provenance"
            exit 1
          fi

          echo "âœ… Provenance requirements validated successfully"
          echo "ğŸ” Repository: $GITHUB_REPOSITORY"
          echo "ğŸ·ï¸  Reference: $GITHUB_REF"
          echo "ğŸ“‹ Commit SHA: $GITHUB_SHA"

      - name: Publish with OIDC
        if: steps.auth.outputs.method == 'oidc'
        run: |
          echo "ğŸš€ Publishing with OIDC authentication..."
          echo "ğŸ“¦ Package: @pppp606/ink-chart"
          echo "ğŸ·ï¸  Version: $(node -p "require('./package.json').version")"
          echo "ğŸ” Using provenance for supply chain security"
          echo "ğŸ“‹ Generating cryptographic attestation..."

          # Attempt OIDC publishing with detailed output
          if npm publish --access public --provenance --registry=https://registry.npmjs.org; then
            echo "âœ… Successfully published with OIDC!"
            echo "ğŸ”’ Package published with cryptographic provenance"
            echo "ğŸ“‹ Provenance attestation generated and signed"
            echo "ğŸ” Provenance details available at: https://npmjs.com/package/@pppp606/ink-chart"
            echo "ğŸ›¡ï¸  Supply chain security: Enhanced with attestation"
          else
            echo "âŒ OIDC publishing with provenance failed"
            echo "ğŸ” Checking OIDC and provenance configuration..."
            echo "ğŸ“– Troubleshooting guide: docs/OIDC-SETUP.md"
            echo "ğŸ’¡ Ensure id-token: write permission is set"
            exit 1
          fi

      - name: Publish with NPM Token (Legacy)
        if: steps.auth.outputs.method == 'npm-token'
        run: |
          echo "ğŸš€ Publishing with NPM_TOKEN authentication..."
          echo "âš ï¸  WARNING: NPM_TOKEN is a legacy authentication method"
          echo "ğŸ“¦ Package: @pppp606/ink-chart"
          echo "ğŸ·ï¸  Version: $(node -p "require('./package.json').version")"
          echo "ğŸ’¡ Recommendation: Migrate to OIDC for enhanced security"
          echo "ğŸ”’ Note: Provenance attestation not available with NPM_TOKEN"

          # Attempt NPM token publishing (without provenance)
          if npm publish --access public --registry=https://registry.npmjs.org; then
            echo "âœ… Successfully published with NPM_TOKEN!"
            echo "ğŸ“– Migration guide: docs/OIDC-SETUP.md"
            echo "ğŸ›¡ï¸  For provenance attestation, migrate to OIDC authentication"
          else
            echo "âŒ NPM_TOKEN publishing failed"
            echo "ğŸ” Check NPM_TOKEN secret configuration"
            exit 1
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Create GitHub Release
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e # v1.1.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ğŸ‰ New release published to npm!
            
            ### Installation
            ```bash
            npm install @pppp606/ink-chart@${{ github.ref_name }}
            ```
            
            ### Demo
            ```bash
            npx ink-chart-demo
            ```
          draft: false
          prerelease: false