name: Publish to GitHub Packages

on:
  push:
    tags:
      - 'v*'
      - 'canary-*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@pppp606'
          cache: 'npm'
      
      - run: npm ci
      
      - run: npm run build
      
      - name: Configure GitHub Packages registry
        run: |
          echo "@pppp606:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=\${NODE_AUTH_TOKEN}" >> .npmrc
      
      - run: npm publish || echo "Package already exists on GitHub Packages, continuing..."
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-canary-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/canary-')
    needs: publish
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Canary Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Canary Release ${{ github.ref_name }}
          body: |
            üß™ Canary release (GitHub Packages only)
            
            ### Installation
            ```bash
            npm install @pppp606/ink-chart@${{ github.ref_name }} --registry=https://npm.pkg.github.com
            ```
            
            ‚ö†Ô∏è This is a pre-release version for testing purposes.
          draft: false
          prerelease: true