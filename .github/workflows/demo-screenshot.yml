name: Generate Demo Screenshot

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'bin/**'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'bin/**'
      - '.github/workflows/demo-screenshot.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run typecheck

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --testPathIgnorePatterns='oidc-validation'

      - name: Build project
        run: npm run build

  generate:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install screenshot dependencies
        run: npm install ansi-to-svg

      - name: Generate demo screenshot
        run: node scripts/generate-screenshot.js

      - name: Upload screenshot as artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-screenshots
          path: assets/demo-preview.svg

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/demo-preview.svg
          git diff --staged --quiet || git commit -m "chore: update demo screenshot [skip ci]"
          git push
