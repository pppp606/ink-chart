name: Generate Demo Screenshot

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'bin/**'
      - 'demo.tape'
  pull_request:
    branches: [main]
    paths:
      - 'src/**'
      - 'bin/**'
      - 'demo.tape'
      - '.github/workflows/demo-screenshot.yml'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install ttyd
        run: |
          curl -fsSL https://github.com/tsl0922/ttyd/releases/download/1.7.7/ttyd.x86_64 -o ttyd
          chmod +x ttyd
          sudo mv ttyd /usr/local/bin/

      - name: Install VHS
        run: |
          curl -fsSL https://github.com/charmbracelet/vhs/releases/download/v0.8.0/vhs_0.8.0_linux_amd64.tar.gz | tar xz
          sudo mv vhs /usr/local/bin/

      - name: Generate demo screenshot with VHS
        run: vhs demo.tape

      - name: Upload screenshot as artifact
        uses: actions/upload-artifact@v4
        with:
          name: demo-screenshots
          path: |
            assets/demo-preview.png
            assets/demo-preview.gif

      - name: Commit and push if changed
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add assets/demo-preview.png assets/demo-preview.gif
          git diff --staged --quiet || git commit -m "chore: update demo screenshot [skip ci]"
          git push
