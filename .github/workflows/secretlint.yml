name: Secretlint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  secretlint:
    name: Secret Detection
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run secretlint
        run: |
          echo "Running secretlint to detect secrets in the repository..."
          npm run lint:secrets

      - name: Check for secrets in test files
        run: |
          echo "Verifying secretlint can detect test secrets..."
          # This should fail if secretlint is working correctly
          # Use --no-ignore to scan test directory despite .secretlintignore
          if npx secretlint --no-ignore __tests__/secretlint/ 2>/dev/null; then
            echo "WARNING: Secretlint did not detect test secrets. Configuration may need adjustment."
            exit 1
          else
            echo "SUCCESS: Secretlint correctly detected test secrets."
          fi
        continue-on-error: false