name: Publish Package

on:
  push:
    tags:
      - 'v*'        # Full release (npm + GitHub Packages)
      - 'canary-*'  # Canary release (GitHub Packages only)

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Configure npm for npmjs.org
        run: |
          echo "registry=https://registry.npmjs.org" > .npmrc
          echo "@pppp606:registry=https://registry.npmjs.org" >> .npmrc
      
      - run: npm ci
      
      - run: npm run lint
      
      - run: npm run typecheck
      
      - run: npm run test:coverage
      
      - run: npm run build
      
      - name: Verify build outputs
        run: |
          test -f dist/index.js && test -f dist/index.d.ts
          echo "âœ… Build outputs verified"
      
      - run: npm publish --access public --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    runs-on: ubuntu-latest
    needs: publish-npm
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@pppp606'
          cache: 'npm'
      
      - run: npm ci
      
      - name: Configure GitHub Packages registry
        run: |
          echo "@pppp606:registry=https://npm.pkg.github.com/" >> .npmrc
          echo "//npm.pkg.github.com/:_authToken=\${NODE_AUTH_TOKEN}" >> .npmrc
      
      - run: npm publish || echo "Package already exists on GitHub Packages, skipping..."
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  create-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [publish-npm, publish-github]
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ğŸ‰ New release published!
            
            ### Installation
            **npm (recommended):**
            ```bash
            npm install @pppp606/ink-chart@${{ github.ref_name }}
            ```
            
            **GitHub Packages:**
            ```bash
            npm install @pppp606/ink-chart@${{ github.ref_name }} --registry=https://npm.pkg.github.com
            ```
            
            ### Demo
            ```bash
            npx @pppp606/ink-chart-demo
            ```
          draft: false
          prerelease: false

  create-canary-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/canary-')
    needs: [publish-github]
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Canary Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Canary Release ${{ github.ref_name }}
          body: |
            ğŸ§ª Canary release (GitHub Packages only)
            
            ### Installation
            ```bash
            npm install @pppp606/ink-chart@${{ github.ref_name }} --registry=https://npm.pkg.github.com
            ```
            
            âš ï¸ This is a pre-release version for testing purposes.
          draft: false
          prerelease: true